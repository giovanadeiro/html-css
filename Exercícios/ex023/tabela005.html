<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome {
            background-color: plum;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    
    <table>
        <colgroup>
        <col class="cnome" span="4">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tr>
            <td>Aline</td>
            <td>F</td>
            <td>20</td>
            <td>Perita Criminal</td>
        </tr>
        <tr>
            <td>Ethan</td>
            <td>M</td>
            <td>25</td>
            <td>Médico Legista</td>
        </tr>
        <tr>
            <td>Evellyn</td>
            <td>F</td>
            <td>30</td>
            <td>Promotora</td>
        </tr>
        <tr>
            <td>Henry</td>
            <td>M</td>
            <td>40</td>
            <td>Juíz</td>
        </tr>
        <tr>
            <td>Chris</td>
            <td>M</td>
            <td>50</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Isadora</td>
            <td>F</td>
            <td>40</td>
            <td>Delegada</td>
        </tr>
        <tr>
            <td>Carolina</td>
            <td>F</td>
            <td>35</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Sueli</td>
            <td>F</td>
            <td>26</td>
            <td>Investigadora Forense</td>
        </tr>
    </table>
</body>
</html>
