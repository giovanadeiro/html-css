<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha1 {
            background-color: rgb(236, 165, 178);
        }

        tr.linha2 {
            background-color: rgb(253, 216, 220);
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr class="linha1"> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha1">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha2">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr class="linha1">
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </tr>
        <tr class="linha2">
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
        </tr>
        </table>
</body>
</html>
