<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
  </head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Este é um teste de como colocar áudios em um site</p>
    <audio src="midia/ms-jackson.mp3" controls autoplay></audio>
    <h1>Outra forma de colocar áudio</h1>
    <audio preload="metadata" autoplay controls>
<source src="midia/as-it-was.mp3" type="audio/mpeg">
<p>Talvez seu navegador não consiga produzir áudios. <a href="midia/as-it-was.mp3">Clique aqui para baixaro arquivo MP3</a></p>
    </audio>
</body>
</html>
