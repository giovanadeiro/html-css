<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }     
        
        div:hover > p {
            display: block;
            color: rgb(0, 0, 0);
            background-color: rgb(182, 44, 216);
        }
        
        div:hover {
            color: rgb(76, 18, 129);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>

    </div>
</body>
</html>
