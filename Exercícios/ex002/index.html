<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1> 
  <hr>
  <p>Você pode escrever 
    um parágrafo de
     qualquer jeito
     Basta colocar tudo
      no meio do par de tagas
      p e /p <!--oi-->

</p>
<p>Se precisar quebrar <br> o texto
    em algum lugar,
    você pode usar a tag &lt;br&gt;.
</p>
<p>Vamos adicionar alguns símbolos:
&reg;
&copy;
&trade;
&euro;
&yen;
&Delta;
&Uparrow;
</p>
<p>Vamos adicionar alguns emoji:
    &#x❤️;
    &#x1F614;
    &#x1F429;
    

</p>
</body>
</html>
