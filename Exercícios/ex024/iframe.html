<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1> 
    <p>Acessando o site 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">CursoemVídeo</a>
        </iframe>
        
    para aprender a programar</p>

    <p>Site de cosméticos 
        <iframe src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" frameborder="0">
        </iframe>
    </p>

</html>
