<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php">
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">10</output>
        </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
