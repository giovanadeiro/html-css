<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            background-color: rgb(241, 190, 241);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome">
            </p>
                <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="Email" required placeholder="Email">
                 </p>
                 <p>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\d{4}-[0-9]{4}$" required placeholder="xxxx-xxxx">
                   </p>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
   </p>
   </form>
    
</body>
</html>
